<body>
<h1> practice 3 </h1>
<p>Để hoàn thành môn học,học viên codeGym online phải tham gia tối thiểu 75% tổng buổi học.
    viết chương trình nhập vào tổng buổi của khóa học và số buổi mỗi học viên đã tham gia,
kiểm tra xem học viên đã tham gia đủ 75% buổi học hay chưa ?
Nếu có in ra "true" ngược lại in ra "false" </p>
    <script>
       let totalLesson = parseInt(prompt("please enter total lesson in the course: "));
       let actualLesson = parseInt(prompt("please enter actual lesson in the course: "));
       let participationpercent = totalLesson/actualLesson;
       alert(`participation percent: ${participationpercent}`);
       alert(`result; ${participationpercent >= 0.75}`);
    </script>
</body>
</html>
